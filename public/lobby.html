<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Game - Lobby</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dark-theme">
  <div id="particles-background"></div>
  
  <div class="lobby-container">
    <header class="lobby-header">
      <div class="nav-left">
        <h1 class="logo" id="lobby-name">Lobby</h1>
        <div class="lobby-code-container">
          <span>Code: <span id="lobby-code">XXXX</span></span>
          <button id="copy-code-btn" class="btn icon-btn" title="Copy code">
            <i class="fas fa-copy"></i>
          </button>
        </div>
      </div>
      <div class="nav-right">
        <button id="lobby-settings-btn" class="btn settings-btn">
          <i class="fas fa-cog"></i> Settings
        </button>
        <button id="leave-lobby-btn" class="btn danger-btn">
          <i class="fas fa-sign-out-alt"></i> Leave
        </button>
      </div>
    </header>

    <div class="menu-content">
      <div class="lobby-content">
        <div class="players-section">
          <div class="section-header">
            <h2><i class="fas fa-users"></i> Players</h2>
          </div>
          <div id="players-container" class="players-container">
            <!-- Players will be populated here -->
            <div class="loading-spinner"></div>
          </div>
        </div>

        <div class="chat-section">
          <div class="section-header">
            <h2><i class="fas fa-comments"></i> Chat</h2>
          </div>
          <div id="chat-container" class="chat-container">
            <div id="chat-messages" class="chat-messages">
              <!-- Chat messages will be populated here -->
              <div class="system-message">Welcome to the lobby chat!</div>
            </div>
            <div class="chat-input-container">
              <input type="text" id="chat-input" placeholder="Type a message..." maxlength="100">
              <button id="chat-send-btn" class="btn neon-btn">Send</button>
            </div>
          </div>
        </div>
      </div>

      <div class="lobby-footer">
        <div class="ready-container">
          <button id="ready-btn" class="btn neon-btn">
            <i class="fas fa-check"></i> Ready
          </button>
        </div>
        <div class="start-container">
          <button id="start-game-btn" class="btn neon-btn" disabled>
            <i class="fas fa-play"></i> Start Game
          </button>
        </div>
      </div>

      <div class="online-players-counter">
        <i class="fas fa-users"></i> <span id="online-count">0</span> Players Online
      </div>
    </div>

    <!-- Lobby Settings Modal -->
    <div id="lobby-settings-modal" class="modal">
      <div class="modal-content neon-modal">
        <div class="modal-header">
          <h2><i class="fas fa-cog"></i> Lobby Settings</h2>
          <span class="close-modal">&times;</span>
        </div>
        <form id="lobby-settings-form">
          <div class="form-group">
            <label for="settings-lobby-name"><i class="fas fa-keyboard"></i> Lobby Name</label>
            <input type="text" id="settings-lobby-name" name="name" required>
          </div>
          <div class="form-group">
            <label for="settings-max-players"><i class="fas fa-users"></i> Max Players</label>
            <select id="settings-max-players" name="maxPlayers">
              <option value="2">2 Players</option>
              <option value="4" selected>4 Players</option>
              <option value="6">6 Players</option>
              <option value="8">8 Players</option>
              <option value="10">10 Players</option>
            </select>
          </div>
          <div class="form-group checkbox-group">
            <input type="checkbox" id="settings-private-lobby" name="isPrivate">
            <label for="settings-private-lobby"><i class="fas fa-lock"></i> Private Lobby</label>
          </div>
          <div class="form-group" id="settings-password-group" style="display: none;">
            <label for="settings-lobby-password"><i class="fas fa-key"></i> Password</label>
            <input type="password" id="settings-lobby-password" name="password" placeholder="Leave empty to keep current password">
          </div>
          <div class="form-group">
            <label for="settings-round-time"><i class="fas fa-clock"></i> Round Time (seconds)</label>
            <input type="number" id="settings-round-time" name="roundTime" min="10" max="120" value="30" required>
          </div>
          <div class="form-group">
            <label for="settings-rounds"><i class="fas fa-list-ol"></i> Number of Rounds</label>
            <input type="number" id="settings-rounds" name="rounds" min="1" max="10" value="3" required>
          </div>
          <div class="form-actions">
            <button type="button" class="btn cancel-btn" id="cancel-settings">Cancel</button>
            <button type="submit" class="btn neon-btn">Save Changes</button>
          </div>
        </form>
      </div>
    </div>

    <div id="lobby-message" class="message"></div>
  </div>

  <div id="loading-overlay" class="loading-overlay">
    <div class="loading-spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Load Socket.IO client library first -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Then load your custom scripts -->
  <script src="js/socket.js"></script>
  <script src="js/lobby.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>
