<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Game - Lobby</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="lobby-container">
    <header class="lobby-header">
      <div class="lobby-info">
        <h1 id="lobby-name">Lobby</h1>
        <div class="lobby-code-container">
          <span>Code: <span id="lobby-code">XXXX</span></span>
          <button id="copy-code-btn" class="btn icon-btn" title="Copy code">
            <i class="fas fa-copy"></i>
          </button>
        </div>
      </div>
      <div class="lobby-actions">
        <button id="lobby-settings-btn" class="btn settings-btn">
          <i class="fas fa-cog"></i> Settings
        </button>
        <button id="leave-lobby-btn" class="btn danger-btn">
          <i class="fas fa-sign-out-alt"></i> Leave
        </button>
      </div>
    </header>

    <div class="lobby-content">
      <div class="players-section">
        <h2>Players</h2>
        <div id="players-container" class="players-container">
          <!-- Players will be populated here -->
          <div class="loading-spinner"></div>
        </div>
      </div>

      <div class="chat-section">
        <h2>Chat</h2>
        <div id="chat-container" class="chat-container">
          <div id="chat-messages" class="chat-messages">
            <!-- Chat messages will be populated here -->
            <div class="system-message">Welcome to the lobby chat!</div>
          </div>
          <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type a message..." maxlength="100">
            <button id="chat-send-btn" class="btn primary-btn">Send</button>
          </div>
        </div>
      </div>
    </div>

    <div class="lobby-footer">
      <div class="ready-container">
        <button id="ready-btn" class="btn primary-btn">
          <i class="fas fa-check"></i> Ready
        </button>
      </div>
      <div class="start-container">
        <button id="start-game-btn" class="btn success-btn" disabled>
          <i class="fas fa-play"></i> Start Game
        </button>
      </div>
    </div>

    <!-- Lobby Settings Modal -->
    <div id="lobby-settings-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Lobby Settings</h2>
          <span class="close-modal">&times;</span>
        </div>
        <form id="lobby-settings-form">
          <div class="form-group">
            <label for="settings-lobby-name">Lobby Name</label>
            <input type="text" id="settings-lobby-name" name="name" required>
          </div>
          <div class="form-group">
            <label for="settings-max-players">Max Players (2-8)</label>
            <input type="number" id="settings-max-players" name="maxPlayers" min="2" max="8" value="4" required>
          </div>
          <div class="form-group checkbox-group">
            <input type="checkbox" id="settings-private-lobby" name="isPrivate">
            <label for="settings-private-lobby">Private Lobby</label>
          </div>
          <div class="form-group" id="settings-password-group" style="display: none;">
            <label for="settings-lobby-password">Password</label>
            <input type="password" id="settings-lobby-password" name="password" placeholder="Leave empty to keep current password">
          </div>
          <div class="form-group">
            <label for="settings-round-time">Round Time (seconds)</label>
            <input type="number" id="settings-round-time" name="roundTime" min="10" max="120" value="30" required>
          </div>
          <div class="form-group">
            <label for="settings-rounds">Number of Rounds</label>
            <input type="number" id="settings-rounds" name="rounds" min="1" max="10" value="3" required>
          </div>
          <div class="form-actions">
            <button type="button" class="btn cancel-btn" id="cancel-settings">Cancel</button>
            <button type="submit" class="btn primary-btn">Save Changes</button>
          </div>
        </form>
      </div>
    </div>

    <div id="lobby-message" class="message"></div>
  </div>

  <div id="loading-overlay" class="loading-overlay">
    <div class="loading-spinner"></div>
    <p>Loading...</p>
  </div>

  <script src="js/socket.js"></script>
  <script src="js/lobby.js"></script>
</body>
</html>
