<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Game - Login/Register</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-page">
  <div id="particles-js"></div>
  
  <div class="auth-container">
    <div class="auth-logo">
      <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNTAiIGhlaWdodD0iMTUwIiB2aWV3Qm94PSIwIDAgMTUwIDE1MCI+PHJlY3Qgd2lkdGg9IjE1MCIgaGVpZ2h0PSIxNTAiIGZpbGw9IiMzNDk4ZGIiLz48dGV4dCB4PSI3NSIgeT0iODUiIGZvbnQtc2l6ZT0iNjAiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiPldHPC90ZXh0Pjwvc3ZnPg==" alt="Word Game Logo">
    </div>
    
    <div class="auth-header">
      <h1>Word Game</h1>
      <p>Create words with random letters in real-time!</p>
    </div>

    <div class="auth-tabs">
      <button class="tab-btn active" data-tab="login">Login</button>
      <button class="tab-btn" data-tab="register">Register</button>
    </div>

    <div class="auth-forms">
      <!-- Login Form -->
      <form id="login-form" class="auth-form active">
        <div class="form-group">
          <label for="login-email">
            <i class="fas fa-envelope"></i>
            <span>Email</span>
          </label>
          <input type="email" id="login-email" name="email" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="login-password">
            <i class="fas fa-lock"></i>
            <span>Password</span>
          </label>
          <input type="password" id="login-password" name="password" required autocomplete="current-password">
        </div>
        <div class="form-options">
          <div class="checkbox-group">
            <input type="checkbox" id="remember-me" name="remember">
            <label for="remember-me">Remember me</label>
          </div>
          <a href="#" id="forgot-password" class="forgot-link">Forgot password?</a>
        </div>
        <div class="form-group">
          <button type="submit" class="btn primary-btn">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
        </div>
        <div id="login-message" class="message"></div>
      </form>

      <!-- Register Form -->
      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label for="register-username">
            <i class="fas fa-user"></i>
            <span>Username</span>
          </label>
          <input type="text" id="register-username" name="username" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="register-email">
            <i class="fas fa-envelope"></i>
            <span>Email</span>
          </label>
          <input type="email" id="register-email" name="email" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="register-password">
            <i class="fas fa-lock"></i>
            <span>Password</span>
          </label>
          <input type="password" id="register-password" name="password" required autocomplete="new-password">
        </div>
        <div class="form-group">
          <label for="register-confirm-password">
            <i class="fas fa-lock"></i>
            <span>Confirm Password</span>
          </label>
          <input type="password" id="register-confirm-password" name="confirmPassword" required autocomplete="new-password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn primary-btn">
            <i class="fas fa-user-plus"></i> Register
          </button>
        </div>
        <div id="register-message" class="message"></div>
      </form>
    </div>

    <div class="auth-footer">
      <div class="online-counter">
        <i class="fas fa-users"></i> <span id="online-count">0</span> players online
      </div>
      <p>&copy; 2025 Word Guess Game. All rights reserved.</p>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgot-password-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Reset Password</h2>
        <span class="close-modal">&times;</span>
      </div>
      <div class="modal-body">
        <form id="forgot-password-form">
          <div class="form-group">
            <label for="reset-email">
              <i class="fas fa-envelope"></i>
              <span>Email</span>
            </label>
            <input type="email" id="reset-email" name="email" required autocomplete="email">
          </div>
          <div class="form-group">
            <button type="submit" class="btn primary-btn">
              <i class="fas fa-paper-plane"></i> Send Reset Link
            </button>
          </div>
          <div id="reset-message" class="message"></div>
        </form>
      </div>
    </div>
  </div>

  <div id="loading-overlay" class="loading-overlay">
    <div class="loading-spinner"></div>
    <p>Loading...</p>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <!-- Load Socket.IO client library first -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Then load your custom scripts -->
  <script src="js/socket.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
